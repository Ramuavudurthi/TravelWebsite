<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
     <!--Navbar-->
     <nav class="nav">
        <div>
            <h1 class="logo">Sk Travels</h1>
            <ul>
                <li>Home</li>
                <li>about</li>
                <li>Gallery</li>
                <li>contact</li>
            </ul>
        </div>
    </nav>
    <div class="form-body">
        
        <form action="#" class="form-content">
            <h2 style="font-style: italic;">Contact us</h2>
            <div class="input-box">
            <label for="Name">Name:</label>
            <input type="text" id="Name" class="large-input">
        </div>
        <div class="input-box">
            <label for="Email">Email:</label>
            <input type="text" id="Email" class="large-input">
        </div>
        <div class="input-box">
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" class="large-input">
        </div>
        <div class="input-box">
            <label for="Address">Address:</label>
            <input type="text" id="Address" class="large-input">
        </div>
        </form>
    </div>
</body>
</html>
